        /* 嵌入：只用于 topbar 的 CDK 面板 */

             position: fixed;
             min-width: 260px;
             width: 320px;
             max-width: calc(100vw - 32px);
             background: rgba(22,22,22,0.98);
             border: 0.8px solid rgba(255,255,255,0.06);

             padding: 12px;
             z-index: 1500;
             transform-origin: top left;
             transform: translateY(-6px) scale(0.99);
             opacity: 0;
             pointer-events: none;
             transition: opacity .18s ease, transform .18s cubic-bezier(.2,.9,.2,1);
             -webkit-backdrop-filter: blur(10px);
             backdrop-filter: blur(10px);
         }
        .cdk-panel.open { transform: translateY(0) scale(1); opacity: 1; pointer-events: auto; }
        .cdk-panel .card { background: transparent; border: none; padding: 0; }
        .cdk-panel .card-body { padding: 6px 0; }
        .cdk-panel .card-actions { padding-top: 8px; }
        .cdk-panel .field { margin: 0; }
        .cdk-panel .label { font-size:0.85rem; color:rgba(255,255,255,0.72); margin-bottom:4px; }
        .cdk-panel .label-divider { height:1px; background:rgba(255,255,255,0.03); margin:6px 0 8px; border-radius:1px; }
        .cdk-panel input { width:100%; box-sizing:border-box; border:none; background:transparent; color:var(--muted-strong, rgba(255,255,255,0.92)); font-size:0.95rem; padding:8px 0; outline:none; }
         .cdk-panel .btn.block { display:block; width:100%; }
         @media (max-width:520px) { .cdk-panel { width: calc(100vw - 24px); left: 12px !important; right:12px !important; } }

         /* 用户头像下拉菜单（参考 GitHub 风格） */
         .user-menu {
             /* 使用 fixed 定位以便精确放置在头像下方；JS 会设置 left/top 值 */
             position: fixed;
             min-width: 260px;
             max-width: calc(100vw - 32px);
             background: rgb(22, 22, 22);
             border: 0.8px solid rgba(255,255,255,0.06);
             border-radius: 10px;
             box-shadow: 0 12px 40px rgba(0,0,0,0.45);
             padding: 12px;
             z-index: 1500;
             transform-origin: top left;
             transform: translateY(-6px) scale(0.99);
             opacity: 0;
             pointer-events: none;
             transition: opacity .18s ease, transform .18s cubic-bezier(.2,.9,.2,1);
             -webkit-backdrop-filter: blur(10px);
             backdrop-filter: blur(10px);

         .user-menu.open {

             transform: translateY(0);

</header>

<script>
  // 用户菜单：更新个性签名显示
  (function() {
    const userMenuSignature = document.getElementById('userMenuSignature');
    if (!userMenuSignature) return;

    // 监听用户菜单打开事件，从后端获取最新的个性签名
    const userMenuEl = document.getElementById('userMenu');
    if (!userMenuEl) return;

    // 当菜单显示时，更新个性签名
    const observer = new MutationObserver(function(mutations) {
      mutations.forEach(function(mutation) {
        if (mutation.attributeName === 'class' || mutation.attributeName === 'aria-hidden') {
          const isOpen = userMenuEl.classList.contains('open');
          if (isOpen) {
            updateSignatureDisplay();
          }
        }
      });
    });

    observer.observe(userMenuEl, { attributes: true });

    async function updateSignatureDisplay() {
      const token = localStorage.getItem('kax_login_token');
      if (!token) return;

      try {
        const resp = await fetch('/api/user/profile', {
          headers: { 'Authorization': 'Bearer ' + token }
        });

        if (resp.status === 200) {
          const data = await resp.json();
          const signature = data.signature || '';

          if (signature) {
            userMenuSignature.textContent = signature;
            userMenuSignature.style.display = 'block';
          } else {
            userMenuSignature.style.display = 'none';
          }
        }
      } catch (err) {
        console.error('获取个性签名失败:', err);
      }
    }
  })();
</script>
