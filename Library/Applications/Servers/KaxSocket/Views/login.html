<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KaxHub - 登录</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* 主题变量，便于和 index.html 保持一致 */
        :root {
            --bg: #0f0f0f;
            --muted: rgba(255, 255, 255, 0.75);
            --muted-strong: rgba(255, 255, 255, 0.9);
            --panel-grad-start: rgba(255, 255, 255, 0.03);
            --panel-grad-end: rgba(255, 255, 255, 0.02);
            --accent: #3b82f6;
            /* 主题蓝 */
            --white: #ffffff;
            --card-border: rgba(255, 255, 255, 0.05);
            --glass: rgba(255, 255, 255, 0.02);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0
        }

        html,
        body {
            height: 100%
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg);
            color: var(--white);
            -webkit-font-smoothing: antialiased;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 32px;
            background-image: radial-gradient(rgba(59, 130, 246, 0.03) 0.5px, transparent 1px), linear-gradient(180deg, rgba(255, 255, 255, 0.01), transparent 60%);
            background-size: 16px 16px, cover;
        }

        /* 卡片改为透明背景，去除浮板感 */
        .card {
            width: 100%;
            max-width: 460px;
            padding: 20px 12px;
            border-radius: 10px;
            background: transparent;
            /* 不使用实色面板 */
            border: none;
            box-shadow: none;
            transform: none;
            opacity: 1;
            animation: none;
        }

        @keyframes cardIn {
            to {
                transform: none;
                opacity: 1
            }
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 10px
        }

        .logo {
            width: 44px;
            height: 44px;
            border-radius: 8px;
            background: linear-gradient(135deg, var(--accent), #60a5fa);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: #fff;
            font-size: 1rem;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.08);
        }

        h1 {
            font-size: 1.35rem;
            margin: 0;
            color: var(--white);
            font-weight: 700
        }

        p.lead {
            margin-top: 6px;
            margin-bottom: 16px;
            color: var(--muted);
            font-weight: 300
        }

        /* 字段使用细线分组（方案 A） */
        form .field {
            margin-bottom: 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.06);
            padding: 10px 12px;
            background: rgba(255, 255, 255, 0.01);
        }

        .field>label {
            display: block;
            font-size: 0.82rem;
            color: rgba(255, 255, 255, 0.72);
            margin-bottom: 6px;
        }

        /* 输入本身无边框、透明背景，控件的边界由父元素提供 */
        .field>input[type=text],
        .field>input[type=password] {
            width: 100%;
            border: none;
            background: transparent;
            color: var(--white);
            font-size: 0.95rem;
            padding: 6px 0;
            outline: none;
        }

        /* focus 在父元素上表现：改变边线颜色与轻微 ring */
        .field:focus-within {
            border-color: rgba(59, 130, 246, 0.95);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.04);
        }

        /* 注册链接：位置在表单底部，视觉弱化以避免抢眼 */
        .register-cta {
            text-align: center
        }

        .register-link {
            color: var(--muted);
            font-size: 0.92rem;
            text-decoration: underline dotted rgba(255, 255, 255, 0.12);
            padding: 4px 6px;
            display: inline-block;
            transition: color .12s ease, text-decoration-color .12s ease, transform .12s ease;
        }

        .register-link:hover {
            color: var(--accent);
            text-decoration-color: var(--accent);
            transform: translateY(-2px)
        }

        .btn {
            display: inline-block;
            width: 100%;
            padding: 12px 14px;
            border-radius: 8px;
            background: var(--white);
            color: var(--bg);
            font-weight: 700;
            text-align: center;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            transition: transform .12s ease, box-shadow .12s;
        }

        .btn:active {
            transform: translateY(1px)
        }

        .btn:hover {
            box-shadow: 0 8px 26px rgba(59, 130, 246, 0.06)
        }

        .btn.ghost {
            background: transparent;
            color: var(--white);
            border: none;
            opacity: 0.9;
            margin-top: 10px
        }

        /* loading spinner */
        .spinner {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            border: 2px solid rgba(0, 0, 0, 0.08);
            border-top-color: var(--bg);
            margin: 0 auto;
            display: inline-block;
            vertical-align: middle;
            animation: spin .9s linear infinite
        }

        @keyframes spin {
            to {
                transform: rotate(360deg)
            }
        }

        @media (max-width:520px) {
            .card {
                padding: 20px;
                border-radius: 10px
            }

            .logo {
                width: 40px;
                height: 40px
            }

            .brand {
                gap: 10px
            }
        }
    </style>
</head>

<body>
    <!-- 登录页面：简洁表单，风格与 index.html 保持一致 -->
    <div class="card" role="main" aria-labelledby="loginTitle">
        <div class="brand">
            <div>
                <h1 id="loginTitle">KaxHub 登录</h1>
                <p class="lead">使用你的账号加入测试。立刻登录。</p>
            </div>
        </div>

        <form id="loginForm" autocomplete="on" novalidate>
            <div class="field">
                <label for="username">用户名 / 邮箱</label>
                <input id="username" name="username" type="text" placeholder="请输入用户名或邮箱" required />
            </div>

            <div class="field">
                <label for="password">密码</label>
                <input id="password" name="password" type="password" placeholder="请输入密码" required />
            </div>
            <div id="error" class="hint" aria-live="polite" style="color:rgba(255,100,100,0.9);display:none"></div>

            <button type="submit" class="btn" id="submitBtn">登录</button>
            <button type="button" id="backBtn" class="btn ghost">返回首页</button>

            <!-- 注册链接（位置调整为底部，视觉弱化） -->
            <div class="register-cta" style="margin-top:12px; text-align:center;">
                <a href="register" class="register-link" id="registerBtn">没有账号？立刻注册</a>
            </div>
        </form>
    </div>

    <script>
        // 简单客户端验证与交互（界面演示）
        (function () {
            var form = document.getElementById('loginForm');
            var submitBtn = document.getElementById('submitBtn');
            var backBtn = document.getElementById('backBtn');
            var errorBox = document.getElementById('error');

            function showError(msg) { errorBox.style.display = 'block'; errorBox.textContent = msg }
            function clearError() { errorBox.style.display = 'none'; errorBox.textContent = '' }

            function setLoading(on) {
                if (on) {
                    submitBtn.disabled = true;
                    submitBtn.innerHTML = '<span class="spinner" aria-hidden="true"></span>' + '  登录中';
                } else {
                    submitBtn.disabled = false;
                    submitBtn.textContent = '登录';
                }
            }

            form.addEventListener('submit', async function (e) {
                e.preventDefault();
                clearError();
                var u = document.getElementById('username').value.trim();
                var p = document.getElementById('password').value;
                if (!u || !p) {
                    showError('请填写用户名和密码');
                    return;
                }

                setLoading(true);
                try {
                    const resp = await fetch('/api/user/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username: u, password: p })
                    });

                    const text = await resp.text();
                    if (resp.status === 200) {
                        let json = {};
                        try { json = JSON.parse(text); } catch { }
                        var token = json.login_token || null;
                        if (token) {
                            try { localStorage.setItem('kax_login_token', token); } catch { }
                        }
                        alert('登录成功');
                        window.location.href = '/';
                        return;
                    }

                    if (resp.status === 401) {
                        showError(text || '用户名或密码错误。');
                    } else if (resp.status === 400) {
                        showError(text || '请求参数错误。');
                    } else {
                        showError(text || '服务器错误，登录失败。');
                    }
                } catch (err) {
                    console.error('登录请求失败：', err);
                    showError('网络错误，无法连接到服务器。');
                } finally {
                    setLoading(false);
                }
            });

            backBtn.addEventListener('click', function () {
                window.location.href = '/';
            });
        })();
    </script>
</body>

</html>
