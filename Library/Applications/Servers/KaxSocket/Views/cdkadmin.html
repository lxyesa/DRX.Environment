<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KaxHub - CDK 控制台</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="/global.css" rel="stylesheet">
    <script src="/global.js" defer></script>
    <style>
        /* 主题变量，与 index.html / login.html 保持一致 */
        :root {
            --bg: #0f0f0f;
            --muted: rgba(255, 255, 255, 0.75);
            --muted-strong: rgba(255, 255, 255, 0.9);
            --accent: #3b82f6;
            --white: #ffffff;
            --card-border: rgba(255, 255, 255, 0.05);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg);
            color: var(--white);
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 1100px;
            margin: 40px auto;
            padding: 24px;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            margin-bottom: 18px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(255,255,255,0.02);
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .logo {
            width: 44px;
            height: 44px;
            border-radius: 8px;
            background: var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: var(--white);
            font-size: 1rem;
            box-shadow: none;
        }

        h1 {
            font-size: 1.35rem;
            margin: 0;
            color: var(--white);
            font-weight: 700;
        }

        .lead {
            margin-top: 6px;
            color: var(--muted);
            font-weight: 300;
            font-size: 0.95rem;
        }

        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 340px;
            gap: 18px;
            margin-bottom: 40px;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .content-area {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--card-border);
            padding: 18px;
            border-radius: 8px;
            box-shadow: none;
        }

        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(255,255,255,0.02);
        }

        .card-title {
            font-size: 1.05rem;
            font-weight: 700;
            color: var(--white);
            margin: 0;
        }

        .search-section {
            display: flex;
            gap: 8px;
            align-items: center;
            margin-top: 6px;
            margin-bottom: 12px;
        }
        .search-section .search-bar { flex: 1; min-width: 0; }

        .search-bar {
            display: flex;
            gap: 8px;
            align-items: center;
            position: relative;
            background: rgba(255,255,255,0.01);
            border: 1px solid rgba(255,255,255,0.06);
            border-radius: 4px;
            padding: 4px 8px;
            transition: border-color .12s ease, box-shadow .12s ease, background .12s ease;
        }

        .search-bar:hover,
        .search-bar:focus-within {
            border-color: rgba(59,130,246,0.65);
            box-shadow: 0 6px 20px rgba(59,130,246,0.04);
            background: rgba(255,255,255,0.02);
        }

        .search-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: rgba(255,255,255,0.44);
            font-size: 18px;
            flex: 0 0 auto;
            margin: 0 4px 0 4px;
        }

        .search-input {
            flex: 1;
            padding: 8px 36px 8px 0;
            height: 36px;
            border: none !important;
            background: transparent !important;
            color: rgba(255,255,255,0.92);
            font-size: 0.95rem;
            outline: none;
            font-family: 'Poppins', sans-serif;
        }

        .search-bar :is(input, textarea):focus {
            outline: none !important;
            box-shadow: none !important;
            border-color: transparent !important;
        }

        .search-input::placeholder { color: rgba(255,255,255,0.35); }

        .search-spinner {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255,255,255,0.08);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin .8s linear infinite;
            opacity: 0;
            pointer-events: none;
            transition: opacity .12s ease;
        }

        .search-spinner.active { opacity: 1; }

        @keyframes spin { to { transform: translateY(-50%) rotate(360deg); } }

        .cdk-list-container {
            max-height: 420px;
            overflow-y: auto;
            border-radius: 4px;
        }

        .pagination {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 0;
            border-top: 1px solid rgba(255,255,255,0.02);
            margin-top: 12px;
        }

        .page-info {
            color: var(--muted);
            font-size: 0.9rem;
            min-width: 80px;
            text-align: center;
        }


        label {
            display: block;
            margin-bottom: 6px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            font-weight: 600;
        }

        input[type=text],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.06);
            background: rgba(255, 255, 255, 0.01);
            color: var(--white);
            font-family: 'Poppins', sans-serif;
            transition: border-color .12s ease, box-shadow .12s ease;
        }

        input[type=text]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: rgba(59, 130, 246, 0.95);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.04);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .hint {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.92rem;
        }

        .hidden {
            display: none;
        }

        /* WebKit/Chromium 滚动条 */
        #cdkList::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        #cdkList::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 8px;
        }

        #cdkList::-webkit-scrollbar-thumb {
            background: rgba(59, 130, 246, 0.95);
            border-radius: 8px;
            border: 2px solid rgba(0, 0, 0, 0.12);
        }

        #cdkList::-webkit-scrollbar-thumb:hover {
            background: rgba(59, 130, 246, 1);
        }

        /* CDK列表项 */
        .cdk-list-item {
            padding: 12px 8px;
            border-bottom: 1px dashed rgba(255,255,255,0.03);
            transition: background .12s ease;
            cursor: default;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            outline: none;
            min-width: 0;
            height: 44px;           /* 固定行高，防止被子元素撑大 */
            min-height: 44px;
            max-height: 44px;
            overflow: hidden;      /* 隐藏超出的子元素，避免布局被撑开 */
        }

        .cdk-list-item:nth-child(odd) {
            background: rgba(255,255,255,0.005);
        }

        .cdk-list-item.selected {
            background: rgba(255,255,255,0.02);
        }

        .cdk-text {
            flex: 1 1 0%;          /* 强制按容器分配宽度，避免被内容撑开 */
            overflow: hidden;
            min-width: 0;
            display: inline-block;
            vertical-align: middle;
            padding-right: 12px;
            font-family: 'SFMono-Regular', Menlo, Monaco, 'Roboto Mono', monospace;
            color: var(--muted-strong);
            font-size: 0.95rem;
            white-space: nowrap; /* 不换行，便于中间省略 */
        }

        /* 中间省略（由 JS 控制文本切分） */
        .cdk-text .cdk-start,
        .cdk-text .cdk-end {
            display: inline-block;
            vertical-align: middle;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis; /* 额外保证内部片段不会撑开容器 */
            max-width: 100%;
        }

        .cdk-text .cdk-ellipsis {
            display: inline-block;
            vertical-align: middle;
            margin: 0 4px;
            color: rgba(255,255,255,0.55);
            flex: 0 0 auto;
        }

        /* 已移除基于像素测量的隐藏元素；现在使用固定 16 字符截断策略（前 8 + 后 8） */

        .cdk-badge {
            font-size: 0.72rem;
            padding: 3px 6px;
            border-radius: 4px;
            background: rgba(59, 130, 246, 0.06);
            color: var(--accent);
            border: 1px solid rgba(59, 130, 246, 0.12);
            font-weight: 600;
            white-space: nowrap;
            display: inline-block;
        }

        .cdk-badge.used {
            background: rgba(239, 68, 68, 0.06);
            color: #ef4444;
            border-color: rgba(239, 68, 68, 0.12);
        }

        .cdk-actions {
            display: flex;
            gap: 6px;
            align-items: center;
            flex: 0 0 auto;
        }

        /* 详情面板 */
        #cdkDetailBackdrop {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.45);
            display: none;
            opacity: 0;
            z-index: 40;
            transition: opacity .18s ease;
        }

        #cdkDetailBackdrop.open {
            display: block;
            opacity: 1;
        }

        #cdkDetailPanel {
            position: fixed;
            right: 24px;
            top: 48px;
            bottom: 48px;
            width: clamp(320px, 36%, 560px);
            max-width: calc(100% - 48px);
            max-height: 88vh;
            border-radius: 8px;
            padding: 18px;
            z-index: 50;
            overflow: auto;
            transform: translateX(20px);
            opacity: 0;
            transition: transform .22s cubic-bezier(.2, .9, .2, 1), opacity .14s ease;
            box-shadow: none;
            color: #ffffff;
            background: rgba(255,255,255,0.02);
            border: 1px solid var(--card-border);
            /* 不在打开状态时阻止指针事件，避免遮挡后方控件 */
            pointer-events: none;
        }

        #cdkDetailPanel.open {
            transform: translateX(0);
            opacity: 1;
            /* 打开时恢复指针事件 */
            pointer-events: auto;
        }

        .panel-header {
            display:flex;
            align-items:center;
            justify-content:space-between;
            gap:12px;
            margin-bottom:14px;
            padding-bottom:8px;
            border-bottom: 1px solid rgba(255,255,255,0.02);
        }

        .panel-title {
            font-weight:700;
            color:var(--white);
            font-size:1rem;
        }

        #cdkDetailPanel pre {
            background: rgba(255,255,255,0.01);
            padding: 12px;
            border-radius: 8px;
            overflow: auto;
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, 'Roboto Mono', monospace;
            font-size:0.9rem;
            border: 1px solid rgba(255,255,255,0.02);
            color:var(--white);
            margin-top:8px;
        }

        #cdkDetailPanel .hint {
            margin: 8px 0;
            color: var(--muted);
        }

        #cdkDetailPanel .panel-section {
            margin-bottom: 14px;
        }

        #cdkDetailPanel .panel-actions {
            display: flex;
            gap: 8px;
            align-items: center;
            margin-top: 12px;
        }

        #cdkDetailPanel .panel-actions .btn {
            padding: 8px 10px;
            font-size: 0.95rem;
        }

        /* 响应式设计 */
        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 18px;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 16px;
            }
            
            header {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
                margin-bottom: 24px;
            }
            
            .controls {
                width: 100%;
                justify-content: space-between;
            }
            
            #cdkDetailPanel {
                right: 0;
                left: 0;
                top: auto;
                bottom: 0;
                width: 100%;
                max-height: 92vh;
                border-radius: 8px 8px 0 0;
                transform: translateY(20px);
            }
            
            #cdkDetailPanel.open {
                transform: translateY(0);
                opacity: 1;
            }
        }

    </style>
</head>

<body class="has-global-topbar">
    <!-- 页面内容默认隐藏，直到完成登录验证 -->
    <div id="page" class="hidden">
        <div class="container">
            <header>
                <div class="brand">
                    <div class="logo">◆</div>
                    <div>
                        <h1>CDK 管理</h1>
                        <p class="lead">KaxHub 核心 CDK 管理控制台</p>
                    </div>
                </div>
                <div class="controls">
                    <button id="homeBtn" class="btn ghost">返回首页</button>
                    <button id="logoutBtn" class="btn">登出</button>
                </div>
            </header>

            <div class="main-content">
                <!-- 左侧：CDK列表 -->
                <div class="content-area">
                    <div class="card">
                        <div class="card-header">
                            <h2 class="card-title">CDK 列表</h2>
                        </div>
                        
                        <div class="search-section">
                            <div class="search-bar" role="search">
                                <span class="search-icon material-icons">search</span>
                                <input id="searchInput" class="search-input" type="text" placeholder="搜索 CDK 代码、AssetId..." />
                                <span id="searchSpinner" class="search-spinner"></span>
                            </div>
                            <button id="deleteAllBtn" class="btn danger small" title="删除当前筛选的所有 CDK">删除所有</button>
                        </div>
                        
                        <div id="cdkList" class="cdk-list-container">
                            <p class="hint" style="text-align: center; padding: 40px 20px;">加载中...</p>
                        </div>
                        
                        <div class="pagination">
                            <button id="prevPageBtn" class="btn ghost small">上一页</button>
                            <div id="pageInfo" class="page-info">第 1 页</div>
                            <button id="nextPageBtn" class="btn ghost small">下一页</button>
                        </div>
                    </div>
                </div>

                <!-- 右侧：操作面板 -->
                <div class="sidebar">
                    <!-- 生成 CDK 卡片 -->
                    <div class="card">
                        <div class="card-header">
                            <h2 class="card-title">生成 CDK</h2>
                        </div>
                        <form id="generateForm">
                            <label for="prefix">前缀（可选）</label>
                            <input type="text" id="prefix" placeholder="例如：CDK-" />

                            <label for="count" style="margin-top: 12px;">生成数量</label>
                            <input type="text" id="count" placeholder="1 - 1000" value="10" />

                            <label for="length" style="margin-top: 12px;">代码长度</label>
                            <input type="text" id="length" placeholder="4 - 256" value="8" />

                            <label for="assetId" style="margin-top: 12px;">AssetId *</label>
                            <input type="text" id="assetId" placeholder="必填" required />

                            <label for="contributionValue" style="margin-top: 12px;">贡献值（可选）</label>
                            <input type="text" id="contributionValue" placeholder="0" value="0" />

                            <label for="expiresIn" style="margin-top: 12px;">时效（可选，0表示永久）</label>
                            <div style="display: flex; gap: 8px; align-items: center;">
                                <input type="text" id="expiresInValue" placeholder="时间量" value="0" style="flex: 1;" />
                                <select id="expiresInUnit" style="flex: 0 0 auto; width: 80px;">
                                    <option value="0">永久</option>
                                    <option value="3600">小时</option>
                                    <option value="86400">天</option>
                                    <option value="604800">周</option>
                                    <option value="2592000">月</option>
                                </select>
                            </div>

                            <label for="cdkDescription" style="margin-top: 12px;">描述（可选）</label>
                            <input type="text" id="cdkDescription" placeholder="为 CDK 添加描述" />

                            <button type="submit" class="btn" style="width: 100%; margin-top: 16px;">生成</button>
                            <p class="hint" style="margin-top: 12px; margin-bottom: 0; text-align: center;">生成新的 CDK 代码</p>
                        </form>
                    </div>

                    <!-- 操作卡片 -->
                    <div class="card">
                        <div class="card-header">
                            <h2 class="card-title">快速操作</h2>
                        </div>
                        
                        <label>已生成代码</label>
                        <textarea id="resultArea" readonly style="min-height: 100px;"></textarea>
                        
                        <div style="display: flex; gap: 8px; margin-top: 12px;">
                            <button type="button" id="saveBtn" class="btn" style="flex: 1;">保存</button>
                            <button type="button" id="downloadBtn" class="btn ghost" style="flex: 1;">下载</button>
                        </div>
                        <p class="hint" style="margin-top: 12px; margin-bottom: 0; text-align: center;">管理已生成的 CDK</p>
                    </div>
                </div>
            </div>


        </div>
    </div>

    <!-- 详情面板 -->
    <div id="cdkDetailBackdrop" aria-hidden="true"></div>
    <aside id="cdkDetailPanel" aria-hidden="true" role="dialog" aria-labelledby="cdkDetailTitle">
        <div class="panel-header">
            <h3 id="cdkDetailTitle" class="panel-title">CDK 详情</h3>
            <button class="panel-close" id="closeDetailPanelBtn" aria-label="关闭">
                <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
            </button>
        </div>
        <div id="cdkDetailContent">
            <p class="hint">加载中...</p>
        </div>
    </aside>

    <div id="loading" style="min-height:60vh;display:flex;align-items:center;justify-content:center;color:rgba(255,255,255,0.7)"></div>

    <script>
        (function () {
            // ========== UI 元素 ==========
            var page = document.getElementById('page');
            var loading = document.getElementById('loading');
            var logoutBtn = document.getElementById('logoutBtn');
            var homeBtn = document.getElementById('homeBtn');
            var generateForm = document.getElementById('generateForm');
            var searchInput = document.getElementById('searchInput');
            var cdkList = document.getElementById('cdkList');
            var pageInfo = document.getElementById('pageInfo');
            var prevPageBtn = document.getElementById('prevPageBtn');
            var nextPageBtn = document.getElementById('nextPageBtn');
            var detailPanel = document.getElementById('cdkDetailPanel');
            var detailBackdrop = document.getElementById('cdkDetailBackdrop');
            var detailContent = document.getElementById('cdkDetailContent');
            var resultArea = document.getElementById('resultArea');
            var saveBtn = document.getElementById('saveBtn');
            var downloadBtn = document.getElementById('downloadBtn');
            var searchSpinner = document.getElementById('searchSpinner');
            var deleteAllBtn = document.getElementById('deleteAllBtn');

            var currentPage = 1;
            var allCdks = [];
            var filteredCdks = [];
            var itemsPerPage = 20;

            function showPage() { loading.classList.add('hidden'); page.classList.remove('hidden'); }
            function showLoading() { loading.classList.remove('hidden'); page.classList.add('hidden'); }

            function forceLogout() {
                try { localStorage.removeItem('kax_login_token'); } catch (_) { }
                location.href = '/login';
            }

            // ========== Token 验证 ==========
            async function verifyToken() {
                try {
                    var token = localStorage.getItem('kax_login_token');
                    if (!token) { location.href = '/login'; return; }

                    var resp = await fetch('/api/user/verify/account', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token }
                    });

                    if (resp.status === 200) {
                        showPage();
                        initPage();
                        return;
                    } else {
                        // 未授权或其他错误，跳转登录
                        console.warn('/api/user/verify 返回状态:', resp.status);
                        location.href = '/login';
                    }
                } catch (err) {
                    console.error('验证 token 时出错：', err);
                    location.href = '/login';
                }
            }

            // Called after successful token verification — 将页面交互初始化放在这里
            function initPage() {
                try { searchInput && searchInput.focus(); } catch (_) { }
                // 加载 CDK 列表并确保 UI 就绪
                loadCdkList();
                try { window.initGlobalFooter && window.initGlobalFooter(); } catch (_) { }
            }

            // ========== 加载 CDK 列表 ==========
            async function loadCdkList() {
                try {
                    var token = localStorage.getItem('kax_login_token');
                    var resp = await fetch('/api/cdk/admin/list', {
                        method: 'GET',
                        headers: { 'Authorization': 'Bearer ' + token }
                    });

                    if (resp.status === 200) {
                        allCdks = await resp.json();
                        filteredCdks = [...allCdks];
                        renderCdkList(1);
                    } else {
                        cdkList.innerHTML = '<p class="hint" style="text-align: center; padding: 20px;">加载列表失败</p>';
                    }
                } catch (err) {
                    console.error('加载 CDK 列表失败:', err);
                    cdkList.innerHTML = '<p class="hint" style="text-align: center; padding: 20px;">加载失败</p>';
                }
            }

            // ========== 搜索过滤 ==========
            function filterCdks(query) {
                if (!query.trim()) {
                    filteredCdks = [...allCdks];
                } else {
                    var q = query.toLowerCase();
                    filteredCdks = allCdks.filter(cdk => 
                        cdk.code.toLowerCase().includes(q) || 
                        (cdk.description && cdk.description.toLowerCase().includes(q)) ||
                        String(cdk.assetId).includes(q)
                    );
                }
                currentPage = 1;
                renderCdkList(1);
            }

            // ========== 渲染 CDK 列表 ==========
            function renderCdkList(page) {
                currentPage = page;
                var start = (page - 1) * itemsPerPage;
                var end = start + itemsPerPage;
                var items = filteredCdks.slice(start, end);

                cdkList.innerHTML = '';

                if (items.length === 0) {
                    cdkList.innerHTML = '<p class="hint" style="text-align: center; padding: 40px 20px;">暂无 CDK</p>';
                    pageInfo.textContent = '第 ' + page + ' 页';
                    return;
                }

                items.forEach(cdk => {
                    var item = document.createElement('div');
                    item.className = 'cdk-list-item';
                    
                    var statusBadge = cdk.isUsed 
                        ? '<span class="cdk-badge used">已使用</span>'
                        : '<span class="cdk-badge">未使用</span>';

                    item.innerHTML = `
                        <div class="cdk-text" data-full="${escapeHtml(cdk.code)}"><span class="cdk-start"></span><span class="cdk-ellipsis">...</span><span class="cdk-end"></span></div>
                        <div class="cdk-actions">
                            ${statusBadge}
                            <button class="info-btn" type="button" title="查看详情">
                                <span class="material-icons" style="font-size: 16px;">info</span>
                            </button>
                            <button class="info-btn danger-icon" type="button" title="删除 CDK" style="color: #ef4444;">
                                <span class="material-icons" style="font-size: 16px;">delete</span>
                            </button>
                        </div>
                    `; 

                    var infoBtn = item.querySelector('.info-btn');
                    infoBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        showCdkDetail(cdk);
                    });

                    var deleteBtn = item.querySelector('.danger-icon');
                    deleteBtn.addEventListener('click', async (e) => {
                        e.stopPropagation();
                        if (!confirm('确定要删除此 CDK 吗？此操作不可恢复。')) return;
                        try {
                            deleteBtn.disabled = true;
                            await deleteCdk(cdk.code);
                        } finally {
                            deleteBtn.disabled = false;
                        }
                    });

                    cdkList.appendChild(item);
                });

                pageInfo.textContent = '第 ' + page + ' 页 / 共 ' + Math.ceil(filteredCdks.length / itemsPerPage) + ' 页';
                // 在渲染后应用中间省略逻辑（自适应）
                setTimeout(applyMiddleEllipsisAll, 0);
            }

            // 中间省略辅助函数 — 固定截断为 16 个可见字符（前 8 + 后 8），避免容器被内容撑开
            function applyMiddleEllipsis(el) {
                if (!el) return;
                var full = el.dataset.full || el.textContent || '';
                if (!full) return;
                var VISIBLE = 32; // 显示的字符数（不包括 '...'）
                if (full.length <= VISIBLE) {
                    el.textContent = full;
                    el.title = full;
                    return;
                }
                var left = Math.ceil(VISIBLE / 2); // 8
                var right = VISIBLE - left;        // 8
                var start = escapeHtml(full.slice(0, left));
                var end = escapeHtml(full.slice(-right));
                el.innerHTML = '<span class="cdk-start">' + start + '</span><span class="cdk-ellipsis">...</span><span class="cdk-end">' + end + '</span>';
                el.title = full;
            }

            function applyMiddleEllipsisAll() {
                var els = document.querySelectorAll('.cdk-text');
                els.forEach(function (el) { applyMiddleEllipsis(el); });
            }

            var resizeTimeout;
            window.addEventListener('resize', function () {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(applyMiddleEllipsisAll, 120);
            });

            // ========== 显示详情面板 ==========
            function showCdkDetail(cdk) {
                var createdDate = new Date(cdk.createdAt * 1000).toLocaleString('zh-CN');
                var usedStatus = cdk.isUsed ? '已使用' : '未使用';

                detailContent.innerHTML = `
                    <div class="panel-section">
                        <div class="hint" style="font-size: 0.85rem; margin-bottom: 8px;">CDK 代码</div>
                        <pre>${escapeHtml(cdk.code)}</pre>
                    </div>
                    <div class="panel-section">
                        <div class="hint">AssetId</div>
                        <p style="margin: 6px 0; font-size: 0.95rem;">${cdk.assetId}</p>
                    </div>
                    <div class="panel-section">
                        <div class="hint">状态</div>
                        <p style="margin: 6px 0; font-size: 0.95rem;">${usedStatus}</p>
                    </div>
                    <div class="panel-section">
                        <div class="hint">创建时间</div>
                        <p style="margin: 6px 0; font-size: 0.95rem;">${createdDate}</p>
                    </div>
                    ${cdk.description ? `
                    <div class="panel-section">
                        <div class="hint">描述</div>
                        <p style="margin: 6px 0; font-size: 0.95rem;">${escapeHtml(cdk.description)}</p>
                    </div>
                    ` : ''}
                    <div class="panel-actions">
                        <button class="btn" id="copyCdkBtn" type="button">复制代码</button>
                        <button class="btn danger" id="deleteCdkBtn" type="button">删除</button>
                    </div>
                `;

                document.getElementById('copyCdkBtn').addEventListener('click', async () => {
                    try {
                        if (navigator.clipboard && navigator.clipboard.writeText) {
                            await navigator.clipboard.writeText(cdk.code);
                            alert('已复制: ' + cdk.code);
                        } else {
                            // 降级方案：使用传统的 execCommand
                            var textarea = document.createElement('textarea');
                            textarea.value = cdk.code;
                            textarea.style.position = 'fixed';
                            textarea.style.opacity = '0';
                            document.body.appendChild(textarea);
                            textarea.select();
                            document.execCommand('copy');
                            document.body.removeChild(textarea);
                            alert('已复制: ' + cdk.code);
                        }
                    } catch (err) {
                        console.error('复制失败:', err);
                        alert('复制失败，请手动复制');
                    }
                });

                document.getElementById('deleteCdkBtn').addEventListener('click', async () => {
                    if (confirm('删除此 CDK？')) {
                        await deleteCdk(cdk.code);
                        closeDetailPanel();
                    }
                });

                detailPanel.classList.add('open');
                detailBackdrop.classList.add('open');
            }

            function closeDetailPanel() {
                detailPanel.classList.remove('open');
                detailBackdrop.classList.remove('open');
            }

            function escapeHtml(text) {
                if (!text) return '';
                var map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' };
                return text.replace(/[&<>"']/g, m => map[m]);
            }

            // ========== 删除 CDK ==========
            async function deleteCdk(code) {
                try {
                    var token = localStorage.getItem('kax_login_token');
                    var resp = await fetch('/api/cdk/admin/delete', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token },
                        body: JSON.stringify({ code: code })
                    });

                    if (resp.status === 200) {
                        alert('删除成功');
                        loadCdkList();
                    } else {
                        var data = await resp.json();
                        alert('删除失败: ' + (data.message || '未知错误'));
                    }
                } catch (err) {
                    console.error('删除失败:', err);
                    alert('删除失败');
                }
            }

            // Silent delete（无提示），供批量删除使用
            async function deleteCdkSilent(code) {
                try {
                    var token = localStorage.getItem('kax_login_token');
                    var resp = await fetch('/api/cdk/admin/delete', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token },
                        body: JSON.stringify({ code: code })
                    });
                    return resp.status === 200;
                } catch (err) {
                    console.error('deleteCdkSilent error', err);
                    return false;
                }
            }

            // ========== 批量删除（删除当前筛选出的所有 CDK） ==========
            if (deleteAllBtn) {
                deleteAllBtn.addEventListener('click', async function () {
                    var count = filteredCdks.length;
                    if (count === 0) { alert('当前没有可删除的 CDK'); return; }
                    if (!confirm('确定要删除当前筛选出的 ' + count + ' 条 CDK 吗？此操作不可恢复。')) return;

                    try {
                        deleteAllBtn.disabled = true;
                        var orig = deleteAllBtn.textContent;
                        deleteAllBtn.textContent = '删除中...';

                        var deleted = 0;
                        for (var i = 0; i < filteredCdks.length; i++) {
                            var ok = await deleteCdkSilent(filteredCdks[i].code);
                            if (ok) deleted++;
                        }

                        alert('操作完成：已删除 ' + deleted + ' / ' + count + ' 条 CDK');
                        loadCdkList();
                    } catch (err) {
                        console.error('批量删除错误：', err);
                        alert('删除过程中发生错误：' + (err.message || err));
                    } finally {
                        deleteAllBtn.disabled = false;
                        deleteAllBtn.textContent = orig;
                    }
                });
            }

            // ========== 生成 CDK ==========
            async function apiGenerate(payload) {
                var token = localStorage.getItem('kax_login_token');
                var resp = await fetch('/api/cdk/admin/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token },
                    body: JSON.stringify(payload)
                });
                if (resp.status === 200) return (await resp.json()).codes || [];
                var txt = await resp.text();
                throw new Error(txt || ('服务器返回 ' + resp.status));
            }

            generateForm.addEventListener('submit', async function (e) {
                e.preventDefault();

                var prefix = document.getElementById('prefix').value.trim();
                var count = parseInt(document.getElementById('count').value, 10) || 1;
                var length = parseInt(document.getElementById('length').value, 10) || 8;
                var assetId = parseInt(document.getElementById('assetId').value, 10) || 0;

                if (assetId <= 0) { alert('请输入有效的 AssetId'); return; }
                count = Math.max(1, Math.min(1000, count));
                length = Math.max(4, Math.min(256, length));

                try {
                    var generateBtn = document.querySelector('#generateForm button[type=submit]');
                    var orig = generateBtn.textContent;
                    generateBtn.disabled = true;
                    generateBtn.textContent = '生成中...';

                    var codes = await apiGenerate({ prefix: prefix, count: count, length: length });
                    resultArea.value = codes.join('\n');
                } catch (err) {
                    alert('生成失败: ' + (err.message || err));
                } finally {
                    generateBtn.disabled = false;
                    generateBtn.textContent = orig;
                }
            });

            // ========== 保存 CDK ==========
            saveBtn.addEventListener('click', async function () {
                var txt = resultArea.value || '';
                if (!txt) { alert('无生成代码可保存'); return; }
                var codes = txt.split(/\r?\n/).filter(Boolean);

                var assetId = parseInt(document.getElementById('assetId').value, 10) || 0;
                var contributionValue = parseInt(document.getElementById('contributionValue').value, 10) || 0;
                var expiresInValue = parseInt(document.getElementById('expiresInValue').value, 10) || 0;
                var expiresInUnit = parseInt(document.getElementById('expiresInUnit').value, 10) || 0;
                var expiresInSeconds = expiresInValue > 0 ? expiresInValue * expiresInUnit : 0;
                var description = document.getElementById('cdkDescription').value.trim();

                if (assetId <= 0) { alert('请填写有效的 AssetId'); return; }

                try {
                    var orig = saveBtn.textContent;
                    saveBtn.disabled = true;
                    saveBtn.textContent = '保存中...';

                    var token = localStorage.getItem('kax_login_token');
                    var resp = await fetch('/api/cdk/admin/save', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token },
                        body: JSON.stringify({ codes: codes, assetId: assetId, contributionValue: contributionValue, expiresInSeconds: expiresInSeconds, description: description })
                    });

                    var data = await resp.json();
                    if (resp.status === 200 || resp.status === 201) {
                        alert('已保存 ' + (data.count || codes.length) + ' 条 CDK');
                        loadCdkList();
                        resultArea.value = '';
                    } else {
                        alert('保存失败: ' + (data.message || '未知错误'));
                    }
                } catch (err) {
                    alert('保存失败: ' + err.message);
                } finally {
                    saveBtn.disabled = false;
                    saveBtn.textContent = orig;
                }
            });

            // ========== 下载 CDK ==========
            downloadBtn.addEventListener('click', function () {
                var txt = resultArea.value;
                if (!txt) { alert('无内容可下载'); return; }
                var blob = new Blob([txt], { type: 'text/plain' });
                var url = URL.createObjectURL(blob);
                var a = document.createElement('a');
                a.href = url;
                a.download = 'cdks_' + new Date().getTime() + '.txt';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });

            // ========== 搜索去抖 ==========
            var searchTimeout;
            searchInput.addEventListener('input', function (e) {
                clearTimeout(searchTimeout);
                searchSpinner.classList.add('active');
                searchTimeout = setTimeout(function () {
                    filterCdks(e.target.value);
                    searchSpinner.classList.remove('active');
                }, 300);
            });

            // ========== 分页 ==========
            prevPageBtn.addEventListener('click', function () {
                if (currentPage > 1) renderCdkList(currentPage - 1);
            });

            nextPageBtn.addEventListener('click', function () {
                var maxPage = Math.ceil(filteredCdks.length / itemsPerPage);
                if (currentPage < maxPage) renderCdkList(currentPage + 1);
            });

            // ========== 导航 ==========
            homeBtn.addEventListener('click', function () { location.href = '/'; });
            logoutBtn.addEventListener('click', function () {
                try { localStorage.removeItem('kax_login_token'); } catch (_) { }
                location.href = '/login';
            });

            document.getElementById('closeDetailPanelBtn').addEventListener('click', closeDetailPanel);
            detailBackdrop.addEventListener('click', closeDetailPanel);

            // ========== 初始化 ==========
            verifyToken();
        })();
    </script>
</body>
