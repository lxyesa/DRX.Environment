<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KaxHub - 注册</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* 与 login.html 保持一致的主题变量与样式 */
        :root {
            --bg: #0f0f0f;
            --muted: rgba(255, 255, 255, 0.75);
            --panel-grad-start: rgba(255, 255, 255, 0.03);
            --panel-grad-end: rgba(255, 255, 255, 0.02);
            --accent: #3b82f6;
            --white: #ffffff;
            --card-border: rgba(255, 255, 255, 0.05);
            --glass: rgba(255, 255, 255, 0.02);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0
        }

        html,
        body {
            height: 100%
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg);
            color: var(--white);
            -webkit-font-smoothing: antialiased;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 32px;
            background-image: radial-gradient(rgba(59, 130, 246, 0.03) 0.5px, transparent 1px), linear-gradient(180deg, rgba(255, 255, 255, 0.01), transparent 60%);
            background-size: 16px 16px, cover
        }

        /* 字段线框分组 */
        form .field{
            margin-bottom:12px;
            border-radius:8px;
            border:1px solid rgba(255,255,255,0.06);
            padding:10px 12px;
            background: rgba(255,255,255,0.01);
        }
        .field > label{display:block;font-size:0.82rem;color:rgba(255,255,255,0.72);margin-bottom:6px}
        .field > input[type=text], .field > input[type=password]{width:100%;border:none;background:transparent;color:var(--white);font-size:0.95rem;padding:6px 0;outline:none}
        .field:focus-within{border-color:rgba(59,130,246,0.95);box-shadow:0 0 0 4px rgba(59,130,246,0.04)}

        .logo {
            width: 44px;
            height: 44px;
            border-radius: 8px;
            background: linear-gradient(135deg, var(--accent), #60a5fa);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: #fff;
            font-size: 1rem;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.08)
        }

        h1 {
            font-size: 1.35rem;
            margin: 0;
            color: var(--white);
            font-weight: 700
        }

        p.lead {
            margin-top: 6px;
            margin-bottom: 16px;
            color: var(--muted);
            font-weight: 300
        }

        form .field {
            margin-bottom: 14px
        }

        label {
            display: block;
            font-size: 0.82rem;
            color: rgba(255, 255, 255, 0.72);
            margin-bottom: 6px
        }

        input[type=text],
        input[type=password] {
            width: 100%;
            padding: 12px 14px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.04);
            background: var(--glass);
            color: var(--white);
            font-size: 0.95rem;
            outline: none;
            transition: box-shadow .12s ease, border-color .12s ease;
        }

        input:focus {
            border-color: rgba(59, 130, 246, 0.85);
            box-shadow: 0 6px 18px rgba(59, 130, 246, 0.04);
        }

        .hint {
            font-size: 0.86rem;
            color: rgba(255, 255, 255, 0.55);
            margin-top: 6px
        }

        .btn {
            display: inline-block;
            width: 100%;
            padding: 12px 14px;
            border-radius: 8px;
            background: var(--white);
            color: var(--bg);
            font-weight: 700;
            text-align: center;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            transition: transform .12s ease, box-shadow .12s;
        }

        .btn:active {
            transform: translateY(1px)
        }

        .btn:hover{ box-shadow: 0 8px 26px rgba(59,130,246,0.06) }

        .btn.ghost {
            background: transparent;
            color: var(--white);
            border: none;
            opacity:0.9;
            margin-top: 10px
        }

        .register-meta {
            margin-top: 12px;
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.92rem
        }

        .register-meta a {
            color: var(--accent);
            text-decoration: underline
        }

        .spinner {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            border: 2px solid rgba(0, 0, 0, 0.08);
            border-top-color: var(--bg);
            margin: 0 auto;
            display: inline-block;
            vertical-align: middle;
            animation: spin .9s linear infinite
        }

        @keyframes spin {
            to {
                transform: rotate(360deg)
            }
        }

        @media(max-width:600px) {
            .card {
                padding: 20px
            }

            .logo {
                width: 40px;
                height: 40px
            }
        }
    </style>
</head>

<body>
    <div class="card" role="main" aria-labelledby="registerTitle">
        <div class="brand">
            <div>
                <h1 id="registerTitle">创建 KaxHub 账号</h1>
                <p class="lead">仅需几步即可加入测试，立刻开始体验模组管理。</p>
            </div>
        </div>

        <form id="registerForm" autocomplete="on" novalidate>
            <div class="field">
                <label for="r-username">用户名</label>
                <input id="r-username" name="username" type="text" placeholder="请输入用户名（唯一）" required />
            </div>

            <div class="field">
                <label for="r-email">邮箱</label>
                <input id="r-email" name="email" type="text" placeholder="用于找回密码" required />
            </div>

            <div class="field">
                <label for="r-password">密码</label>
                <input id="r-password" name="password" type="password" placeholder="至少 8 位" required />
            </div>

            <div class="field">
                <label for="r-password2">确认密码</label>
                <input id="r-password2" name="password2" type="password" placeholder="再次输入密码" required />
            </div>

            <div id="error" class="hint" aria-live="polite" style="color:rgba(255,100,100,0.9);display:none"></div>

            <button type="submit" class="btn" id="registerSubmit">创建账号</button>
            <button type="button" id="backToLogin" class="btn ghost">返回登录</button>

            <div class="register-meta">
                点击“创建账号”即表示您同意我们的 <a href="#">用户协议</a> 与 <a href="#">隐私政策</a>。
            </div>
        </form>
    </div>

    <script>
        (function () {
            var form = document.getElementById('registerForm');
            var submitBtn = document.getElementById('registerSubmit');
            var backBtn = document.getElementById('backToLogin');
            var errorBox = document.getElementById('error');

            function showError(msg) { errorBox.style.display = 'block'; errorBox.textContent = msg }
            function clearError() { errorBox.style.display = 'none'; errorBox.textContent = '' }

            function setLoading(on) {
                if (on) { submitBtn.disabled = true; submitBtn.innerHTML = '<span class="spinner" aria-hidden="true"></span>' + '  注册中' }
                else { submitBtn.disabled = false; submitBtn.textContent = '创建账号' }
            }

            function validateEmail(email) { return /\S+@\S+\.\S+/.test(email) }

            form.addEventListener('submit', async function (e) {
                e.preventDefault();
                clearError();
                var u = document.getElementById('r-username').value.trim();
                var em = document.getElementById('r-email').value.trim();
                var p1 = document.getElementById('r-password').value;
                var p2 = document.getElementById('r-password2').value;

                if (!u || !em || !p1 || !p2) { showError('请填写所有字段'); return }
                if (!validateEmail(em)) { showError('请输入有效的邮箱地址'); return }
                if (p1.length < 8) { showError('密码长度至少 8 位'); return }
                if (p1 !== p2) { showError('两次输入的密码不一致'); return }

                setLoading(true);
                try {
                    const resp = await fetch('/api/user/register', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username: u, password: p1, email: em })
                    });

                    const text = await resp.text();

                    if (resp.status === 201) {
                        // 注册成功
                        alert('注册成功，请使用新账号登录');
                        window.location.href = 'login';
                        return;
                    }

                    // 处理常见错误码并显示消息
                    if (resp.status === 409) {
                        showError(text || '用户名或电子邮箱已被注册。');
                    } else if (resp.status === 400) {
                        showError(text || '请求参数错误，请检查输入。');
                    } else {
                        showError(text || '服务器错误，注册失败，请稍后重试。');
                    }
                } catch (err) {
                    console.error('注册请求失败：', err);
                    showError('网络错误，无法连接到服务器。');
                } finally {
                    setLoading(false);
                }
            });

            backBtn.addEventListener('click', function () { window.location.href = 'login' });
        })();
    </script>
</body>

</html>
